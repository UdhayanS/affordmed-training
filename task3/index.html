<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <h1>
        simple calculator
    </h1>
    <div class="calci-box">
        <input type="text" name="" id="display" disabled>
        <div class="container">
            <div class="row1">
                <div class="box" ><button onclick="appendValue('1')">1</button></div>
                <div class="box" ><button onclick="appendValue('4')">4</button></div>
                <div class="box" ><button onclick="appendValue('7')">7</button></div>
                <div class="box" ><button onclick="appendValue('/')">/</button></div>
            </div>
            <div class="row2">
                <div class="box"><button onclick="appendValue('2')">2</button></div>
                <div class="box"><button onclick="appendValue('5')">5</button></div>
                <div class="box"><button onclick="appendValue('8')">8</button></div>
                <div class="box"><button onclick="appendValue('%')">%</button></div>
            </div>
            <div class="row3">
                <div class="box"><button onclick="appendValue('3')">3</button></div>
                <div class="box"><button onclick="appendValue('6')">6</button></div>
                <div class="box"><button onclick="appendValue('9')">9</button></div>
                <div class="box" ><button onclick="clearText()">C</button></div>
            </div>
            <div class="row4">
                <div class="box"><button onclick="appendValue('+')">+</button></div>
                <div class="box"><button onclick="appendValue('-')">-</button></div>
                <div class="box"><button onclick="appendValue('X')">X</button></div>
                <div class="box"><button style="background-color: rgb(255, 255, 255); color: black;" onclick="calculateResult()">=</button></div>
            </div>
            
        </div>
        <div id="ans"><h3>Answer:</h3><p id="answer"></p></div>
        
    </div>
</center>
<script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            width: 30%;
            height: 200px;
            margin-top: 15%;
            border-radius: 10px;
            background-color: black;
            color: white;
            padding: 20px;
        }
        body{
            background-color: rgb(63, 61, 61);
        }

        input{
            padding: 10px;
            border: 2px solid white;
            border-radius: 20px;
            width: 200px;

        }

        .container{
            padding: 20px;
        }

        button{
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            width: 100px;
            background-color: orangered;
        }

        button:hover{
            cursor: pointer;
            background-color: orange;
        }

        res{
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <div class="box">
            <h1>Weather API</h1>
            <div class="container">
                <input type="text" name="name" id="locationName" placeholder="Enter city">
                <button onclick="getLocation()">Search</button>
            </div>
        </div>
        <div class="res">
            <p id="resultDiv" style="color: white;"></p>
        </div>
    </center>
    

    <script>
        const api_key = "7aebcb723a6f91af7cdeba4df9a7d06a";

async function getLocation() {
    const city = document.getElementById('locationName').value;
    const res = document.getElementById('resultDiv');

    if(!city){
        res.innerHTML = `<p>Not a city</p>`;
    }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${api_key}`;
    try{
        const search = await fetch(url);
        const data = await search.json();

        if(data.cod===200){
            res.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>Temp: ${data.main.temp}Â°C</p>
            <p>Condition: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            `
        }
    }
    catch(error){
        res.innerHTML = 'Not found';
    }
}
    </script>
</body>
</html>
